<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>London: Nearby Places from my Techstars days & Local Coworking Spaces</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Daniel Stuart">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdc6CswcgQQm7wqtnb5Sepcw2X_opYfvA&libraries=geometry">
    </script>
</head>

<body>

    <section id="hero">
        <div class="hero-info">
            <h1>My TS London</h1>
            <h3>Udacity FE Nano Project 5-1</h3>
            <h3 class="last">by Daniel Stuart</h3>
            <p id="header-about"><a href="https://ca.linkedin.com/in/danielstuart">About Me</a>
        </div>
    </section>

    <div id="control-bar">
        <p data-bind="text: ticker,flash: ticker" class="ticker"></p>
    </div>

    <main>
        <div id="places">
            <!--<h3 id="section-title">Places</h3>-->
            <h4>My Faves<img class="marker-legend" src="http://maps.google.com/mapfiles/ms/icons/green-dot.png"/></h4>
            <ul data-bind="foreach: myLocations">
                <li>
                    <button data-bind="click: $root.locationClickHandler,text: name"></button>
                </li>
            </ul>
            <h4>Local Coffee with WiFi<img class="marker-legend" src="http://maps.google.com/mapfiles/ms/icons/purple-dot.png"/></h4>
            <input placeholder="Search Foursquare" type="search" data-bind="value: query, valueUpdate: 'keyup'">
            <ul data-bind="foreach: computedLocations">
                <li class="">
                    <button data-bind="click: $root.locationClickHandler,text: name"></button>
                </li>
            </ul>
        </div>
        <div id="map-canvas"></div>
    </main>
    <footer>
        Made by Daniel Stuart.
    </footer>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdc6CswcgQQm7wqtnb5Sepcw2X_opYfvA">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/myfavorites.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
